services:
  - type: web
    name: emotion-drift-api
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: emotion-drift-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "4"

databases:
  - name: emotion-drift-db
    databaseName: emotion_drift
    user: emotion_user
