services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: emotion-drift-api
    runtime: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      gunicorn -w 4 -k uvicorn.workers.UvicornWorker api.main:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: emotion-drift-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "4"
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Service (Node.js/Static Site)
  - type: web
    name: emotion-drift-frontend
    runtime: node
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: |
      cd frontend
      npm run preview -- --host --port $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: emotion-drift-api
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: emotion-drift-db
    databaseName: emotion_drift
    user: emotion_user
